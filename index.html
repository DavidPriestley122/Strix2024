<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Babylon.js Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #1a3a1a; /* Dark green background */
        color: white;
        font-family: "IM Fell English", serif;
      }

      #loadingScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a3a1a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #loadingBar {
        width: 300px;
        height: 30px;
        background-color: #3c280d;
        border-radius: 15px;
        overflow: hidden;
      }

      #loadingProgress {
        width: 0%;
        height: 100%;
        background-color: #7e0b28;
        transition: width 0.3s ease;
      }

      #loadingText {
        margin-top: 10px;
        font-size: 1.5em;
      }

      .game-title {
        text-align: center;
        font-size: 2.5em;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="game-title">
        STRIX <br />
        A game of Owls
      </h1>
    </header>

    <main>
      <div id="game-wrapper">
        <div id="game-container">
         
          <div id="loadingScreen">
            <div id="loadingBar">
              <div id="loadingProgress"></div>
            </div>
            <div id="loadingText">Loading... 0%</div>
          </div>
          <canvas id="renderCanvas"></canvas>
          <div id="button-container">
            <button id="restartButton">Restart Game</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <img
        src="../images/StrixinSolarSmall.jpg"
        alt="Strix: A game of Owls banner"
        class="game-banner"
      />
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="dist/bundle.js"></script>

    <script>
      const container = document.getElementById("game-container");
      const canvas = document.getElementById("renderCanvas");
      const restartButton = document.getElementById("restartButton");
      const loadingScreen = document.getElementById("loadingScreen");
      const loadingProgress = document.getElementById("loadingProgress");
      const loadingText = document.getElementById("loadingText");

      let currentProgress = 0;

      function resizeGame() {
        const wrapper = document.getElementById("game-wrapper");
        const aspectRatio = 4 / 3;
        resetContainerPosition();

        const targetWidth = 1600;
        const targetHeight = 1200;

        wrapper.style.width = `${targetWidth}px`;
        wrapper.style.height = `${targetHeight}px`;

        container.style.width = `${targetWidth}px`;
        container.style.height = `${targetHeight}px`;
        canvas.width = targetWidth;
        canvas.height = targetHeight;

        if (window.engine) {
          window.engine.resize();
        }
      }

      function resetContainerPosition() {
        const mainElement = document.querySelector("main");
        mainElement.style.padding = "";
        mainElement.style.overflow = "auto";
      }

      function restartGame() {
        location.reload();
      }

     

      function updateLoadingBar(progress) {
        currentProgress = Math.min(100, Math.max(currentProgress, progress));
        loadingProgress.style.width = `${currentProgress}%`;
        loadingText.textContent = `Loading... ${Math.round(currentProgress)}%`;

        if (currentProgress >= 100) {
          setTimeout(hideLoadingScreen, 500); // Slight delay for smooth transition
        }
      }

      function hideLoadingScreen() {
        loadingScreen.style.opacity = "0";
        loadingScreen.style.transition = "opacity 0.5s ease";
        setTimeout(() => {
          loadingScreen.style.display = "none";
        }, 500);
      }

      // Simulate initial loading progress
      let initialLoadingInterval = setInterval(() => {
        if (currentProgress < 90) {
          updateLoadingBar(currentProgress + 1);
        } else {
          clearInterval(initialLoadingInterval);
        }
      }, 50);

      // This function should be called from your main game script when assets are loaded
      window.finalizeLoading = function () {
        clearInterval(initialLoadingInterval);
        updateLoadingBar(100);
      };

      restartButton.addEventListener("click", restartGame);

      document.addEventListener("keydown", function (event) {
        if (event.key === "r" || event.key === "R") {
          restartGame();
        }
      });

      window.addEventListener("resize", function () {
        resizeGame();
      });

      // Initial size setup
      resizeGame("");
    </script>
  </body>
</html>
