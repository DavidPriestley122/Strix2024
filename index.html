<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Babylon.js Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: var(--dark-green);
      }

      :root {
        --header-height: 300px;
        --header-footer-height: 500px; /* Adjust this value to change both header and footer height */
        --dark-chocolate: #3c280d; /* Dark chocolate brown color */
        --dark-green: #1a3a1a;
      }

      header {
        background-color: var(--dark-chocolate);
        color: white;
        text-align: center;
        height: var(--header-height);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        height: var(--footer-height);
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
        margin-top: auto;
      }

      .game-banner {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .game-title {
        font-family: "IM Fell English", serif;
        font-size: 3.5em; /* Increased font size */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin: 0;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
        border-radius: 10px;
      }

      #game-wrapper {
        position: relative;
        margin: 0 auto;
        max-width: 100%;
        max-height: calc(100vh - 100px);
        transition: width 0.3s, height 0.3s;
      }

      #game-container {
        border: 2px solid #333;
        background-color: #000;
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden; /* Add this line */
        transition: width 0.3s, height 0.3s;
      }

      footer p {
        margin: 0;
        padding: 10px 0;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Semi-transparent background for text */
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--dark-green);
        min-height: calc(100vh - var(--header-footer-height) * 2);
        padding: 20px 0;
        overflow: auto; /* Add this line */
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #button-container {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
        display: flex;
        flex-direction: column;
      }

      #button-container button {
        margin-bottom: 5px;
        padding: 6px 12px;
        font-size: 0.9em;
        background-color: #8b008b;
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #button-container button:hover {
        background-color: #9400d3;
      }

      #restartButton {
        margin-top: 10px; /* Adds some space above the restart button */
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="game-title">
        STRIX <br />
        A game of Owls
      </h1>
    </header>

    <main>
      <div id="game-wrapper">
        <div id="game-container">
          <canvas id="renderCanvas"></canvas>
          <div id="button-container">
            <button id="smallButton">Small</button>
            <button id="largeButton">Large</button>
            <button id="veryLargeButton">Very Large</button>
            <button id="restartButton">Restart Game</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <img
        src="../images/StrixinSolarSmall.jpg"
        alt="Strix: A game of Owls banner"
        class="game-banner"
      />
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="dist/bundle.js"></script>
    <script>

      const smallButton = document.getElementById("smallButton");

        SMALL: { width: 800, height: 600 },
        LARGE: { width: 1024, height: 768 },
        VERY_LARGE: { width: 1600, height: 1200 },
      };

        */
      function resizeGame(size) {
        resetContainerPosition();

        const targetWidth = SIZES[size].width;
        const targetHeight = SIZES[size].height;

        const wrapper = document.getElementById("game-wrapper");
        wrapper.style.width = `${targetWidth}px`;
        wrapper.style.height = `${targetHeight}px`;

        container.style.width = `${targetWidth}px`;
        container.style.height = `${targetHeight}px`;
        canvas.width = targetWidth;
        canvas.height = targetHeight;

        currentSize = size;

        if (window.engine) {
          window.engine.resize();
        }
      }

      function resetContainerPosition() {
        const mainElement = document.querySelector("main");
        mainElement.style.padding = "";
        mainElement.style.overflow = "auto";
      }

      /* const textElements = document.querySelectorAll(".babylonjs-gui-text");

      function adjustFontSizes(scale) {
        const minFontSize = 12;
        const maxFontSize = 24;
        const baseFontSize = 16;

        const textElements = document.querySelectorAll(".babylonjs-gui-text");
        textElements.forEach((element) => {
          let newFontSize = Math.round(baseFontSize * scale);
          newFontSize = Math.max(
            minFontSize,
            Math.min(newFontSize, maxFontSize)
          );
          element.style.fontSize = `${newFontSize}px`;
        });
      }

      function restartGame() {
        location.reload();
      }

      restartButton.addEventListener("click", restartGame);

      smallButton.addEventListener("click", () => {
        resizeGame("SMALL");
      });

      largeButton.addEventListener("click", () => {
        resizeGame("LARGE");
      });

      veryLargeButton.addEventListener("click", () => {
        resizeGame("VERY_LARGE");
      });

      document.addEventListener("keydown", function (event) {
        if (event.key === "r" || event.key === "R") {
          restartGame();
        }
      });

      window.addEventListener("resize", function () {
        resizeGame(currentSize);
      });

      // Initial size setup
      resizeGame("SMALL");
    </script>
  </body>
</html>
