<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Scene</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="./node_modules/earcut/dist/earcut.min.js"></script>
    <script src="./node_modules/babylonjs/babylon.js"></script>
    <script src="./node_modules/babylonjs-gui/babylon.gui.min.js"></script>
    <script src="dist/bundle.js"></script>
    <script type="module" src="./src/game/strixgame.js"></script>
    <script type="module" src="main.js"></script>
    
    <script>
        // Get the canvas element
        var canvas = document.getElementById("renderCanvas");

        // Set the canvas size to match the window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Add an event listener to resize the canvas when the window is resized
        window.addEventListener("resize", function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
