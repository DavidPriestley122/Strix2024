<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Babylon.js Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/header.css" />
    <link rel="stylesheet" href="src/css/sidebar.css" />
    <link rel="stylesheet" href="src/css/game.css" />
    <link rel="stylesheet" href="src/css/footer.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #1a3a1a; /* Dark green background */
        color: white;
        font-family: "Libre Baskerville", serif;
      }

      #loadingScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a3a1a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #loadingBar {
        width: 300px;
        height: 30px;
        background-color: #3c280d;
        border-radius: 15px;
        overflow: hidden;
      }

      #loadingProgress {
        width: 0%;
        height: 100%;
        background-color: #7e0b28;
        transition: width 0.3s ease;
      }

      #loadingText {
        margin-top: 10px;
        font-size: 1.5em;
      }

      .game-title {
        text-align: center;
        font-size: 2.5em;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
      <div class="owl-logo">
        <div class="owl-diamond dark top-left"></div>
        <div class="owl-diamond dark top-center-left"></div>
        <div class="owl-diamond dark top-center-right"></div>
        <div class="owl-diamond light middle-left"></div>
        <div class="owl-diamond light middle-center-left">
          <div class="owl-eye"><div class="owl-pupil"></div></div>
        </div>
        <div class="owl-diamond light middle-center-right">
          <div class="owl-eye"><div class="owl-pupil"></div></div>
        </div>
        <div class="owl-diamond light middle-right"></div>
        <div class="owl-diamond dark bottom">
          <div class="owl-beak"></div>
        </div>
        <div class="owl-half-diamond left-wing"></div>
        <div class="owl-half-diamond right-wing"></div>
      </div>
      </div>
      <div class="title-container">
        <div class="title-background">
          <h1 class="game-title">STRIX<br>The Owls' Game</h1>
        </div>
      </div>
    </header>

    <main style="position: relative">
      <aside id="game-sidebar" class="sidebar">
        <div class="main-categories">
          <button class="category-button" data-category="about-strix">
            About Strix
          </button>
          <button class="category-button" data-category="gameplay">
            How to Play
          </button>
          <button class="category-button" data-category="gallery">
            Gallery
          </button>
          <button class="category-button" data-category="your-turn">
            Your Turn
          </button>
          <button class="category-button" data-category="shop">Shop</button>
        </div>
        <div class="sub-categories"></div>
        <div class="content-area"></div>
      </aside>
      <div id="game-wrapper">
        <div id="game-container">
          <div id="loadingScreen">
            <div id="loadingBar">
              <div id="loadingProgress"></div>
            </div>
            <div id="loadingText">Loading... 0%</div>
          </div>
          <canvas id="renderCanvas"></canvas>
          <div id="button-container">
            <button id="restartButton">Restart Game</button>
          </div>
        </div>
      </div>
      <div id="main-content-area" class="main-content">
        <!-- This is where the expanded content will appear -->
      </div>
    </main>

    <footer>
      <p>&copy; 2024 David Priestley. All rights reserved.</p>
    </footer>

    <script src="dist/bundle.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("game-container");
        const canvas = document.getElementById("renderCanvas");
        const restartButton = document.getElementById("restartButton");
        const loadingScreen = document.getElementById("loadingScreen");
        const loadingProgress = document.getElementById("loadingProgress");
        const loadingText = document.getElementById("loadingText");

        let currentProgress = 0;

        function updateLoadingBar(progress) {
          currentProgress = Math.min(100, Math.max(currentProgress, progress));
          loadingProgress.style.width = `${currentProgress}%`;
          loadingText.textContent = `Loading... ${Math.round(
            currentProgress
          )}%`;

          if (currentProgress >= 100) {
            setTimeout(hideLoadingScreen, 500);
          }
        }

        function hideLoadingScreen() {
          loadingScreen.style.opacity = "0";
          loadingScreen.style.transition = "opacity 0.5s ease";
          setTimeout(() => {
            loadingScreen.style.display = "none";
          }, 500);
        }

        let initialLoadingInterval = setInterval(() => {
          if (currentProgress < 90) {
            updateLoadingBar(currentProgress + 1);
          } else {
            clearInterval(initialLoadingInterval);
          }
        }, 50);

        window.finalizeLoading = function () {
          clearInterval(initialLoadingInterval);
          updateLoadingBar(100);
        };

        function restartGame() {
          console.log("Game restarting...");
          // Add your game restart logic here
          // For now, let's just reload the page
          location.reload();
        }

        restartButton.addEventListener("click", restartGame);

        document.addEventListener("keydown", function (event) {
          if (event.key === "r" || event.key === "R") {
            restartGame();
          }
        });
      });
    </script>
  </body>
</html>
