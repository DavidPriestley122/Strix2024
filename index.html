<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Babylon.js Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: var(--dark-green);
      }

      :root {
        --header-height: 300px;
        --header-footer-height: 500px; /* Adjust this value to change both header and footer height */
        --dark-chocolate: #3c280d; /* Dark chocolate brown color */
        --dark-green: #1a3a1a;
      }

      header {
        background-color: var(--dark-chocolate);
        color: white;
        text-align: center;
        height: var(--header-height);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        height: var(--footer-height);
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
      }

      .game-banner {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .game-title {
        font-family: "IM Fell English", serif;
        font-size: 3.5em; /* Increased font size */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin: 0;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
        border-radius: 10px;
      }

      #game-container {
        border: 2px solid #333;
        width: 800px;
        height: 600px;
        margin: 0 auto; /* This ensures horizontal centering */
        position: relative; 
        background-color: #000; /* Set a black background for the game container itself */
      }

      footer p {
        margin: 0;
        padding: 10px 0;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Semi-transparent background for text */
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--dark-green);
        padding: 100px 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #button-container {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      #button-container button {
        margin-bottom: 5px;
        padding: 6px 12px;
        font-size: 0.9em;
        background-color: #8b008b; /* Dark magenta */
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #button-container button:hover {
        background-color: #9400d3; /* Slightly lighter magenta on hover */
      }

      #restartButton {
        margin-top: 10px; /* Adds some space above the restart button */
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="game-title">
        STRIX <br />
        A game of Owls
      </h1>
    </header>

    <main>
      <div id="game-container">
        <canvas id="renderCanvas"></canvas>
        <div id="button-container">
          <button id="smallButton">Small Size</button>
          <button id="largeButton">Large Size</button>
          <button id="fullscreenButton">Fullscreen</button>
          <button id="restartButton">Restart Game</button>
        </div>
      </div>
    </main>

    <footer>
      <img
        src="../images/StrixInSolarUnsaturated.jpg"
        alt="Strix: A game of Owls banner"
        class="game-banner"
      />
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="dist/bundle.js"></script>
    <script>
      const container = document.getElementById("game-container");
      const canvas = document.getElementById("renderCanvas");
      const restartButton = document.getElementById("restartButton");
      const smallButton = document.getElementById("smallButton");
      const largeButton = document.getElementById("largeButton");
      const fullscreenButton = document.getElementById("fullscreenButton");

      const ASPECT_RATIO = 4 / 3;
      const SMALL_WIDTH = 800;
      const SMALL_HEIGHT = 600;
      const LARGE_WIDTH = 1024;
      const LARGE_HEIGHT = 768;

      let currentWidth = SMALL_WIDTH;
      let currentHeight = SMALL_HEIGHT;

      function resizeGame(targetWidth, targetHeight) {
        const headerHeight = 200; // Match this to your CSS var(--header-height)
        const footerHeight = 300; // Match this to your CSS var(--footer-height)
        const padding = 40;

        const maxWidth = window.innerWidth - padding;
        const maxHeight =
          window.innerHeight - headerHeight - footerHeight - padding;

        let newWidth = targetWidth;
        let newHeight = targetHeight;

        if (newWidth > maxWidth || newHeight > maxHeight) {
          const scale = Math.min(
            maxWidth / targetWidth,
            maxHeight / targetHeight
          );
          newWidth = Math.floor(targetWidth * scale);
          newHeight = Math.floor(targetHeight * scale);
        }

        container.style.width = newWidth + "px";
        container.style.height = newHeight + "px";
        canvas.width = newWidth;
        canvas.height = newHeight;
        currentWidth = newWidth;
        currentHeight = newHeight;

        if (window.engine) {
          window.engine.resize();
        }
      }

      function setSmallSize() {
        if (document.fullscreenElement) {
          exitFullscreen();
        }
        resizeGame(SMALL_WIDTH, SMALL_HEIGHT);
      }

      function setLargeSize() {
        if (document.fullscreenElement) {
          exitFullscreen();
        }
        resizeGame(LARGE_WIDTH, LARGE_HEIGHT);
      }

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          enterFullscreen();
        } else {
          exitFullscreen();
        }
      }

      function enterFullscreen() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        }
      }

      function exitFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }

      function handleFullscreenChange() {
        if (document.fullscreenElement) {
          resizeGame(window.innerWidth, window.innerHeight);
        } else {
          resizeGame(currentWidth, currentHeight);
        }
      }

      function restartGame() {
        location.reload();
      }

      restartButton.addEventListener("click", restartGame);
      smallButton.addEventListener("click", setSmallSize);
      largeButton.addEventListener("click", setLargeSize);
      fullscreenButton.addEventListener("click", toggleFullscreen);

      document.addEventListener("keydown", function (event) {
        if (event.key === "r" || event.key === "R") {
          restartGame();
        }
      });

      window.addEventListener("resize", function () {
        resizeGame(currentWidth, currentHeight);
      });

      // Initial size setup
      setSmallSize();
    </script>
  </body>
</html>
