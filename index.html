<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Babylon.js Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2d572c;
        min-height: 100vh;
        height: 5000px;
      }

      header,
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 0;
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
      }
      .game-banner {
        width: 100%;
        height: 500px;
        object-fit: cover;
        object-position: center;
      }
      .game-title {
        font-family: "IM Fell English", serif;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        z-index: 1;
      }

      #game-container {
        width: 800px;
        height: 600px;
        margin: 20px auto;
        position: relative;
        border: 2px solid #333;
        resize: both;
        overflow: hidden;
        max-width: calc(100vw - 40px);
        max-height: calc(100vh - 520px);
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #restartButton,
      #smallButton,
      #largeButton,
      #fullscreenButton {
        position: absolute;
        z-index: 100;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      #restartButton {
        top: 10px;
        left: 10px;
      }

      #smallButton {
        top: 10px;
        left: 25%;
        transform: translateX(-50%);
      }

      #largeButton {
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      #fullscreenButton {
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="../images/StrixInSolarUnsaturated.jpg"
        alt="Strix: A game of Owls banner"
        class="game-banner"
      />
      <h1 class="game-title">
        STRIX <br />
        A game of Owls
      </h1>
    </header>

    <div id="game-container">
      <canvas id="renderCanvas"></canvas>
      <button id="restartButton">Restart Game</button>
      <button id="smallButton">Small Size</button>
      <button id="largeButton">Large Size</button>
      <button id="fullscreenButton">Fullscreen</button>
    </div>

    <footer>
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="dist/bundle.js"></script>
    <script>
      const container = document.getElementById("game-container");
      const canvas = document.getElementById("renderCanvas");
      const restartButton = document.getElementById("restartButton");
      const smallButton = document.getElementById("smallButton");
      const largeButton = document.getElementById("largeButton");
      const fullscreenButton = document.getElementById("fullscreenButton");

      const ASPECT_RATIO = 4 / 3;
      const SMALL_WIDTH = 800;
      const SMALL_HEIGHT = 600;
      const LARGE_WIDTH = 1024;
      const LARGE_HEIGHT = 768;

      let currentWidth = SMALL_WIDTH;
      let currentHeight = SMALL_HEIGHT;

      function resizeGame(width, height) {
        container.style.width = width + "px";
        container.style.height = height + "px";
        canvas.width = width;
        canvas.height = height;
        currentWidth = width;
        currentHeight = height;

        if (window.engine) {
          window.engine.resize();
        }
      }

      function setSmallSize() {
        if (document.fullscreenElement) {
          exitFullscreen();
        }
        resizeGame(SMALL_WIDTH, SMALL_HEIGHT);
      }

      function setLargeSize() {
        if (document.fullscreenElement) {
          exitFullscreen();
        }
        resizeGame(LARGE_WIDTH, LARGE_HEIGHT);
      }

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          enterFullscreen();
        } else {
          exitFullscreen();
        }
      }

      function enterFullscreen() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        }
      }

      function exitFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }

      function handleFullscreenChange() {
        if (document.fullscreenElement) {
          const screenWidth = window.innerWidth;
          const screenHeight = window.innerHeight;
          const scale = Math.min(
            screenWidth / currentWidth,
            screenHeight / currentHeight
          );
          const width = Math.floor(currentWidth * scale);
          const height = Math.floor(currentHeight * scale);
          resizeGame(width, height);
        } else {
          resizeGame(currentWidth, currentHeight);
        }
      }

      function restartGame() {
        location.reload();
      }

      restartButton.addEventListener("click", restartGame);
      smallButton.addEventListener("click", setSmallSize);
      largeButton.addEventListener("click", setLargeSize);
      fullscreenButton.addEventListener("click", toggleFullscreen);

      document.addEventListener("keydown", function (event) {
        if (event.key === "r" || event.key === "R") {
          restartGame();
        }
      });

      document.addEventListener("fullscreenchange", handleFullscreenChange);
      document.addEventListener(
        "webkitfullscreenchange",
        handleFullscreenChange
      );
      document.addEventListener("mozfullscreenchange", handleFullscreenChange);
      document.addEventListener("MSFullscreenChange", handleFullscreenChange);

      // Initial size setup
      setSmallSize();
    </script>
  </body>
</html>
