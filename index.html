<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Babylon.js Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: var(--dark-green);
      }

      :root {
        --header-height: 300px;
        --header-footer-height: 500px; /* Adjust this value to change both header and footer height */
        --dark-chocolate: #3c280d; /* Dark chocolate brown color */
        --dark-green: #1a3a1a;
      }

      header {
        background-color: var(--dark-chocolate);
        color: white;
        text-align: center;
        height: var(--header-height);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        height: var(--footer-height);
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
        margin-top: auto;
      }

      .game-banner {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .game-title {
        font-family: "IM Fell English", serif;
        font-size: 3.5em; /* Increased font size */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin: 0;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
        border-radius: 10px;
      }

      #game-wrapper {
        width: 1024px;
        height: 768px;
        max-width: 100%;
        max-height: calc(
          100vh - var(--header-height) - var(--footer-height) - 40px
        );
        aspect-ratio: 4 / 3;
      }

      #game-container {
        border: 5px solid #333;
        background-color: #7e0b28;
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden; /* Add this line */
      }

      footer p {
        margin: 0;
        padding: 10px 0;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Semi-transparent background for text */
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--dark-green);
        min-height: calc(100vh - var(--header-height) - var(--footer-height));
        padding: 20px 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #button-container {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
      }

      #button-container button {
        margin-bottom: 5px;
        padding: 6px 12px;
        font-size: 0.9em;
        background-color: #7e0b28;
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #button-container button:hover {
        background-color: #9400d3;
      }

      #restartButton {
        margin-top: 10px; /* Adds some space above the restart button */
      }

      @media (max-aspect-ratio: 4/3), (max-width: 1024px) {
        #game-wrapper {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="game-title">
        STRIX <br />
        A game of Owls
      </h1>
    </header>

    <main>
      <div id="game-wrapper">
        <div id="game-container">
          <canvas id="renderCanvas"></canvas>
          <div id="button-container">
            <button id="restartButton">Restart Game</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <img
        src="../images/StrixinSolarSmall.jpg"
        alt="Strix: A game of Owls banner"
        class="game-banner"
      />
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="dist/bundle.js"></script>
    <script>
      const container = document.getElementById("game-container");
      const canvas = document.getElementById("renderCanvas");
      const restartButton = document.getElementById("restartButton");

      function resizeGame() {
        const wrapper = document.getElementById("game-wrapper");
        const aspectRatio = 4 / 3;
        resetContainerPosition();

        const targetWidth = 1600;
        const targetHeight = 1200;

        wrapper.style.width = `${targetWidth}px`;
        wrapper.style.height = `${targetHeight}px`;

        container.style.width = `${targetWidth}px`;
        container.style.height = `${targetHeight}px`;
        canvas.width = targetWidth;
        canvas.height = targetHeight;

        if (window.engine) {
          window.engine.resize();
        }
      }

      function resetContainerPosition() {
        const mainElement = document.querySelector("main");
        mainElement.style.padding = "";
        mainElement.style.overflow = "auto";
      }

      function restartGame() {
        location.reload();
      }

      restartButton.addEventListener("click", restartGame);

      document.addEventListener("keydown", function (event) {
        if (event.key === "r" || event.key === "R") {
          restartGame();
        }
      });

      window.addEventListener("resize", function () {
        resizeGame();
      });

      // Initial size setup
      resizeGame("");
    </script>
  </body>
</html>
